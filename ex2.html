<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- onclick,onchange,onkeydown 등 : event(사용자에 의해 생기는 변화) -->
                        <!-- onclick의 값으로는 자바스크립트의 문법이 온다 -->
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
  </body>
</html>
